<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/personal.css}" rel="stylesheet" />
    <script th:src="@{/js/personal.js}" type="text/javascript"></script>
    <title>LISTAR USUARIOS</title>
</head>

<body>
    <header id="header">
        <h1>&lt; DESARROLLO WEB &gt;</h1>
    </header>
    <img id="background" src="/img/udcPiedra.jpg" alt="UdC">

    <a id="homeBtn" th:href="@{/usuario}"><img id="home-icon" src="/img/home.png"></a>

    <div id="menu-index-user-container" th:style="${isAdmin}?'width: 530px':'width: 345px'" class="menu-container">
        <h1 class="tituloForm">BIENVENID@</h1>
        <p id="nombreUsuario" th:text="${usuario.nombre}"></p>
        <div id="menu-index-user" class="menu">
            <ul>
                <a th:href="@{/cuenta}">|DATOS DE CUENTA|</a>
                <a th:href="@{/listarCuentas}" th:style="${isAdmin}?'display:inline-block':'display:none'">|ADMINISTRAR
                    CUENTAS|</a>
                <a th:href="@{/gastos/}">|GASTOS|</a>
                <a th:href="@{/}" onclick="this.parentNode.submit();">|CERRAR SESION|</a>
            </ul>
        </div>
    </div>

    <div id="listaUsuarios">
        <h2 class="tituloForm">USUARIOS</h2>
        <table class="tabla2">
            <tr>
                <th>#</th>
                <th>Cédula</th>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="usuario, i : ${usuarios}">
                <td th:text="${i.count}"></td>
                <td><input type="text" th:id="'cedula' + ${i.index}" th:value="${i.current.cedula}" disabled></td>
                <td><input type="text" th:id="'clave' + ${i.index}" th:value="${i.current.clave}" disabled></td>
                <td><input type="text" th:id="'nombre' + ${i.index}" th:value="${i.current.nombre}" disabled></td>
                <td><input type="text" th:id="'email' + ${i.index}" th:value="${i.current.email}" disabled></td>
                <td><input type="text" th:id="'telefono' + ${i.index}" th:value="${i.current.telefono}" disabled></td>
                <td>
                    <script th:inline="javascript">
                        ids[[${i.index}]] = ['nombre[[${i.index}]]', 'clave[[${i.index}]]', 'email[[${i.index}]]', 'telefono[[${i.index}]]'];
                    </script>
                    <a href='#' th:onclick="'enableInputs(ids'+${i.index}+');'"><img src='../img/edit.png'></a>
                    <a href='#' onclick="userUpdateDB(ids);"><img src='../img/save.png'></a>
                    <a href='#' onclick="userDeleteDB(ids);"><img src='../img/erase.png'></a>
                </td>
            </tr>

        </table>
    </div>

    <footer id="footer">
        <h1>&lt; DESARROLLO WEB &gt;</h1>
    </footer>
</body>

</html>
