<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/personal.css}" rel="stylesheet" />
    <script th:src="@{/js/personal.js}" type="text/javascript"></script>
    <title>Agregar usuario</title>
</head>

<body>
    <header id="header">
        <h1>&lt; DESARROLLO WEB &gt;</h1>
    </header>
    <img id="background" src="/img/udcPiedra.jpg" alt="UdC">
    <a id="homeBtn" th:href="@{/}"><img id="home-icon" src="/img/home.png"></a>
    <div id="menu-agregar-container" class="menu-container">
        <h1 class="tituloForm">MENU USUARIO</h1>
        
        <div id="menu-agregar" class="menu">
            <ul>
                <a th:href="@{usuario/agregar}">|AGREGAR|</a>
                <a th:href="@{/usuario/buscar}">|BUSCAR|</a>
                <a th:href="@{/usuario/editar}">|EDITAR|</a>
                <a th:href="@{/usuario/eliminar}">|ELIMINAR|</a>
                <a th:href="@{/usuario/listar}">|LISTAR|</a>
            </ul>
        </div>
    </div>

    <form th:action="@{/agregar}" th:object="${usuario}" method="post" id="sign-in" class="contenedorSignin">
        <a id="btn-x" onclick="hideElement('sign-in');">x</a>
        <table>
            <tr>
                <br>
            </tr>
            <tr>
                <h2 id="regUsuario" class="tituloForm">
                    <center>REGISTRAR USUARIO</center>
                </h2>
                <input type="number" name="cedula" placeholder="Introduzca su Cédula" required>
                <input type="password" name="clave" placeholder="Introduzca su Contraseña" required>
                <input type="email" name="email" placeholder="Introduzca su email" required>
                <input type="text" name="nombre" placeholder="Introduzca su nombre completo" required>
                <input type="number" name="telefono" placeholder="Introduzca su telefono" required>
            <tr>
                <td>
                    <input type="submit" name="agregar" value="Guardar">
                    <input type="reset" name="limpiar" value="Limpiar campos">
                </td>
            </tr>
            </tr>
        </table>
    </form>

    <footer id="footer">
        <h1>&lt; DESARROLLO WEB &gt;</h1>
    </footer>
</body>

</html>
