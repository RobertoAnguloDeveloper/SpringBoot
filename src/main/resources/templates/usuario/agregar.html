<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/personal.css}" rel="stylesheet" />
    <script th:src="@{/js/personal.js}" type="text/javascript"></script>
    <title>Agregar usuario</title>
</head>

<body>
    <header id="header">
        <h1>&lt; DESARROLLO WEB &gt;</h1>
    </header>
    <img id="background" src="/img/udcPiedra.jpg" alt="UdC">

    <a id="homeBtn" th:href="@{/}"><img id="home-icon" src="/img/home.png"></a>

    <form th:action="@{/usuario/agregar}" th:object="${usuario}" method="post" id="sign-in" class="contenedorSignin">
        <a id="btn-x" onclick="hideElement('sign-in');">x</a>
        <table>
            <tr>
                <br>
            </tr>
            <tr>
                <h2 id="regUsuario" class="tituloForm">
                    <center>REGISTRE SUS DATOS</center>
                </h2>
                <input type="number" id="cedula" name="cedula" placeholder="Introduzca su Cédula" required>
                <input type="password" id="clace" name="clave" placeholder="Introduzca su Contraseña" required>
                <input type="email" id="email" name="email" placeholder="Introduzca su email" required>
                <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre completo" required>
                <input type="number" id="telefono" name="telefono" placeholder="Introduzca su telefono" required>
            <tr>
                <td>
                    <input type="submit" id="guardar" name="guardar" value="Guardar">
                    <input type="reset" name="limpiar" value="Limpiar campos">
                </td>
            </tr>
            </tr>
        </table>
    </form>

    <footer id="footer">
        <h1>&lt; DESARROLLO WEB &gt;</h1>
    </footer>
</body>

</html>
