<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/personal.css}" rel="stylesheet" />
    <title>LISTAR GASTOS</title>
</head>
<body>
    <h1>LISTAR</h1>
    <table class="tabla2">
        <tr>
            <th>ID</th>
            <th>USUARIO ID</th>
            <th>FECHA</th>
            <th>VALOR TOTAL SIN IVA</th>
            <th>IVA TOTAL</th>
            <th>VALOR TOTAL CON IVA</th>
            <th>NOMBRE DEL GASTO</th>
            <th>LUGAR</th>
            <th>DESCRIPCION</th>
        </tr>
        <tr th:each="gasto : ${gastos}">
            <td th:text="${gasto.id}"></td>
            <td th:text="${gasto.usuario_id}"></td>
            <td th:text="${gasto.fecha}"></td>
            <td th:text="${gasto.valor_total_sin_iva}"></td>
            <td th:text="${gasto.iva_total}"></td>
            <td th:text="${gasto.valor_total_con_iva}"></td>
            <td th:text="${gasto.nombre_gasto}"></td>
            <td th:text="${gasto.lugar}"></td>
            <td th:text="${gasto.descripcion}"></td>
        </tr>
    </table>
    <a th:href="@{/gasto/index}">Regresar gasto</a>
</body>
</html>
